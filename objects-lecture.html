<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    "use strict";

    var cars = [];

    var ferCar = {
        make: "Nissan",
        model: "Maxima",
        price: 25000,
        year: 2014,
        features: ["Automatic Windows", "Bluetooth Connectivity", "GPS Navigation"],
        owner: {
            name: "Fernando Mendoza",
            age: 29
        }
    };

    var douglasCar = {
        make: "Toyota",
        model: "Avalon",
        price: 24000,
        year: 2015
    };

    // this info came from a form submit
    douglasCar.features = ["Automatic Windows", "Great Gas Mileage", "AM/FM Radio"];
    douglasCar["owner"] = {name: prompt("Who's the owner?"), age: prompt("How old is owner?")};

    cars.push(ferCar);
    cars.push(douglasCar);

    cars.forEach(function(aCar){
        console.log(aCar.make + " " + aCar.model + " cost = $" + aCar.price + " " + aCar.features + " " + aCar.owner.name + " " + aCar.owner.age);
    });


</script>

</body>
</html>
